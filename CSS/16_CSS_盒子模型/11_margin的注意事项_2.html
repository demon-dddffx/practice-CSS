<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
        }

        .box1 {
            background-color: red;
        }

        .box2 {
            background-color: bisque;
            margin-top: 50px;
            margin-bottom: 50px;
            
        }

        .box3 {
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <!-- 上左margin影响自身的位置 下右margin影响别人的位置 -->
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
    <hr>
    <!-- 行内元素 上下margin 无效 -->
</body>

</html>
