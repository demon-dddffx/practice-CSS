<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #d1 {
            width: 200px;
            height: 200px;
            font-size: 20px;
            background-color: aqua;
        }

        /* 第二种长度单位em  相当于当前元素的font-size的倍数  一层层往上找 */
        #d2 {
            width: 10em;
            height: 10em;
            font-size: 20px;
            background-color: orange;
        }
    </style>
</head>
<!-- px em rem根字体大小  % -->
<body>
    <div id="d1">1</div>
    <hr>
    <div id="d2">1</div>
</body>

</html>
