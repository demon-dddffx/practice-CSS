<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            height: 400px;

            font-size: 20px;
            /* padding 一个值复合 */
            /* 两个值 上下 左右  */
            /* 三个值 上 左右  下   padding: 10 px 20px  30px */
            /* 四个值 上 右 下 左 */
            padding:20px 40px;
            background-color: skyblue;
        }
        span{ 
            /* 行内元素不要设置 高 低 padding */
            background-color: pink;
            padding-left: 20px;
            padding-right: 20px;
        }
    </style>
</head>

<body>
    <div>你好啊</div>
    <hr>
    <span>哈哈哈</span>
</body>

</html>
