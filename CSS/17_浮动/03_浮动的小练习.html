<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .container { 
            width: 600px;
            height: 400px;
            border:2px solid black
        }
        .box { 
            width: 100px;
            height: 100px;
            background-color: skyblue;
            border:2px solid black;
            margin: 5px;
            float: left ;
        }
        .box1{ 
            float: left;
            /* 设置透明是 当float:left时候，2的背景色会显示在1上 但是文字会显示在3上 */
            /* background-color: transparent; */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
    </div>
</body>

</html>
