<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table {
            border: 2px green solid;
            width: 500px;
            /* 表格列宽 */
            table-layout: fixed;
            /* 单元格间距 （生效前提是不能合并边框）*/
            border-spacing: 10px;
            /* 合并相邻单元格边框 */
            border-collapse: collapse;
            /* 隐藏没有内容的单元格 整个格子都消失 （生效前提是不能合并边框） */
            empty-cells: hide;
        }

        td,
        th {
            border: 2px solid orange;
        }
    </style>
</head>

<body>
    <table>
        <caption>人员信息</caption>
        <thead>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>地址</th>
                <th>政治面貌</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>张三</td>
                <td>18</td>
                <td>男</td>
                <td>北京</td>
                <td>党员</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>19</td>
                <td>女</td>
                <td>上海</td>
                <td>党员</td>
            </tr>
            <tr>
                <td>王五</td>
                <td>20</td>
                <td>男</td>
                <td>广州</td>
                <td>群众</td>
            </tr>
            <tr>
                <td>赵六</td>
                <td>21</td>
                <td>女</td>
                <td>深圳</td>
                <td>群众</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
