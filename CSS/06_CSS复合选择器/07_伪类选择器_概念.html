<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 选中没访问过的a */
        /* 是元素特殊状态的一种描述 */
        a:link {
            color: chocolate;
        }

        /* 选中访问过的a */
        a:visited {
            color: gray
        }
    </style>
</head>

<body>
    <a href="https://www.baidu.com">去百度</a>
    <a href="https://www.jd.com">去京东</a>
</body>

</html>
