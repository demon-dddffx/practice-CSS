<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>属性选择器</title>
    <style>
        [title] {
            color: red;
        }

        [title="atguigu1"] {
            color: rosybrown;
        }

        /* 正则 */
        [title^="a"] {
            /*a开头*/
            color: blueviolet;
        }

        [title$="2"] {
            /*2结尾*/
            color: black;
        }

        [title*="t"] {
            /*2结尾*/
            color: cadetblue;
        }
    </style>
</head>

<body>
    <div title="atguigu1">尚硅谷1</div>
    <div title="atguigu2">尚硅谷2</div>
    <div title="aiguigu">尚硅谷3</div>
    <div title="guigu">尚硅谷4</div>
</body>

</html>
