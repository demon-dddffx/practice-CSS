<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        input:checked {
            width: 100px;
            height: 100px;
        }
        /* 被禁用的 */
        input:disabled {
            background-color: aqua;
        }
        /* 可用的 */
        input:enabled {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <input type="checkbox">
    <input type="radio"name="gender">
    <input type="radio"name="gender">

    <input type="text">
    <input type="text" disabled>
</body>
