<html lang="en">
<head>

  <title>Document</title>

    div{

        height: 300px;
        background-color: aqua;
    }
    span {

        vertical-align: middle;
    }
  </style>
</head>
<body>
    <div>atguigu尚硅谷x<span>x前端</span></div>
</body>
</html>
